<a
  routerLink="/content/{{ Id }}"
  target="_blank"
  class="w-full max-w-2xl bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 rounded-xl shadow-lg p-4 flex flex-col gap-2 mx-auto mb-4 hover:bg-gray-800/50 transition duration-300 cursor-pointer"
>
  <div class="flex sm:flex-row flex-col items-center gap-4">
    <div class="overflow-hidden rounded-lg shadow-md min-w-[120px]">
      <img
        src="{{ photoCover }}"
        alt="Small Card Image"
        class="sm:w-32 w-full sm:h-32 h-full object-cover transition-transform duration-300 hover:scale-105"
      />
    </div>
    <div class="flex-1">
      <h1 class="text-lg font-semibold text-white mb-1">
        {{ cardTitle }}
      </h1>
      <p class="text-gray-300 text-sm">
        {{ cardDescription }}
      </p>
    </div>
  </div>
</a>
