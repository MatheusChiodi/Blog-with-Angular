<div
  class="w-full max-w-xl mx-auto bg-white/5 backdrop-blur-md border border-white/10 rounded-3xl shadow-2xl p-8 flex flex-col gap-6 relative overflow-hidden group transition-all duration-300"
>
  <div
    class="absolute -top-10 -right-10 w-40 h-40 bg-gradient-to-tr from-[#ff5555] to-pink-500 opacity-30 rounded-full blur-2xl pointer-events-none z-0"
  ></div>
  <div class="relative z-10 overflow-hidden rounded-2xl shadow-xl">
    <img
      src="{{ photoCover }}"
      alt="Big Card Image"
      class="w-full h-64 object-cover transition-transform duration-300 group-hover:scale-105"
    />
  </div>
  <div class="relative z-10 flex flex-col items-center text-center gap-2">
    <h1
      class="text-3xl md:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-[#ff5555] to-pink-400 drop-shadow-lg"
    >
      {{ cardTitle }}
    </h1>
    <p class="text-gray-200 text-base md:text-lg font-medium">
      {{ cardDescription }}
    </p>
    <a
      routerLink="/content/{{ Id }}"
      target="_blank"
      class="mt-4 inline-flex items-center gap-2 px-6 py-2 rounded-full bg-gradient-to-r from-[#ff5555] to-pink-500 text-white font-bold shadow-lg hover:scale-105 hover:shadow-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 8l4 4m0 0l-4 4m4-4H3"
        />
      </svg>
      Acessar Projeto
    </a>
  </div>
</div>
