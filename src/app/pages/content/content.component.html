<header class="sticky top-0 z-30">
  <app-menu-bar></app-menu-bar>
</header>

<main
  class="min-h-screen flex flex-col items-center bg-gradient-to-b from-gray-950 via-gray-900 to-gray-800 pb-10 px-2"
>
  <article
    class="w-full max-w-2xl bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 rounded-2xl shadow-xl p-6 mt-8 mb-8"
  >
    <img
      src="{{ photoCover }}"
      alt="Imagem da NotÃ­cia"
      class="w-full mx-auto rounded-lg shadow-lg mb-6 border border-gray-800"
    />
    <h1
      class="text-3xl md:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-[#ff5555] to-pink-400 text-center drop-shadow-lg tracking-tight select-none mb-4"
    >
      {{ contentTitle }}
    </h1>
    <p
      class="text-gray-300 text-base md:text-lg leading-relaxed text-justify mb-2"
    >
      {{ contentDescription }}
    </p>

    <a
      href="{{ contentLink }}"
      target="_blank"
      rel="noopener noreferrer"
      class="flex justify-center w-[150px] mx-auto bg-gradient-to-r from-[#ff5555] to-pink-500 text-white font-bold rounded-full px-4 py-1 flex items-center gap-2 shadow-2xl hover:brightness-90 transition-all duration-300"
    >
      Ver mais
    </a>
  </article>
</main>

<app-back-to-top></app-back-to-top>
<a
  href="/"
  class="fixed bottom-4 left-4 z-50 bg-gradient-to-r from-[#ff5555] to-pink-500 text-white rounded-full px-4 py-1 flex items-center gap-2 shadow-2xl hover:brightness-90 transition-all duration-300"
  title="Voltar para Home"
  aria-label="Voltar para Home"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="20"
    height="20"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    class="lucide lucide-arrow-big-left-icon lucide-arrow-big-left"
  >
    <path d="M18 15h-6v4l-7-7 7-7v4h6v6z" />
  </svg>
  <span class="hidden md:inline font-semibold">Voltar</span>
</a>

<footer class="w-full">
  <app-footer></app-footer>
</footer>
